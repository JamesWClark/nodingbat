<head>
  <title>nodingBat</title>
</head>
<body>
  {{> hello}}
</body>
 
<template name="hello">
   <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <!-- <li class="active"><a ng-href="#">Home</a></li>
          <li><a ng-href="#/about">About</a></li> -->
          <li><a ng-href="http://omari.io/"><img src="/omariplace.jpg" height="50%" width="50%"></a></li>
        </ul>
        <h3 class="text-muted">Noding
        <img src="/bat-web.jpg" alt="<3">
        Bat
        </h3>
      </div>
      <div ng-view=""></div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Omari Labs</p>
      </div>
    </div>
     <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">
                <!-- First exercise -->
                <h1>
                  <a href="#">Warmup-1</a>
                </h1>
                <h2>sleep_in</h2>
                <p>Given an int n, return the absolute difference between n and 21, 
                except return double the absolute difference if n is over 21.
                </p>
                {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}
                <button type="submit">Submit</button>

                <hr>
                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>

            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Search Well -->
                <div class="well">
                    <h4>Search problems</h4>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                <!-- Blog Categories Well -->
                <div class="well">
                    <h4>Blog Categories</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                               <li><a href="#">Warm-up 1</a>
                                </li>
                                <li><a href="#">Warm-up 2</a>
                                </li>
                                <li><a href="#">String-1</a>
                                </li>
                                <li><a href="#">List-1</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.col-lg-6 -->
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                                <li><a href="#">Logic-1</a>
                                </li>
                                <li><a href="#">Logic-2</a>
                                </li>
                                <li><a href="#"></a>
                                </li>
                                <li><a href="#"></a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- Side Widget Well -->
                <div class="well">
                    <h4>Welcome.</h4>
                    <p>Each exercise is a javascript
                    version from the wonderful <a href="http://codingbat.com/">Coding Bat
                    </a>.</p>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <hr>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p><span class="glyphicon glyphicon-heart"></span> Omari Labs</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>
    </div>
</template>
