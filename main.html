<head>
  <title>Noding Bat</title>
</head>
<body>
<!--   {{> hello}} -->
</body>

<template name= "splash">
{{#each posts}}
    {{> codeEditor}}
{{/each}}
</template>

<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>

<template name = "sidebar">
            <div class="col-md-4" id="side-bar">
                <div class="well">
                    <h4>Welcome.</h4>
                    <p>Each exercise is a javascript
                    version from the wonderful <a href="http://codingbat.com/">Coding Bat
                    </a>.</p>
                    <div class="panel panel-primary"></div>
                </div>
                <div class="well">
                    <div class="panel panel-primary">
                        <div id="solution"></div>
                        <div id="userSolution"></div>
                        <div id="color"></div>
                    </div>
                </div>
                <!-- Blog Categories Well -->
                <div class="well">
                    <div class="row">
                    <!-- <div class="row"> -->
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                               <li><a href="#Warm-up1">Warm-up 1</a>
                                </li>
                                <li><a href="#">Warm-up 2</a>
                                </li>
                                <li><a href="#">String-1</a>
                                </li>
                                <li><a href="#">List-1</a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.col-lg-6 -->
                        <div class="col-lg-6">
                            <ul class="list-unstyled">
                                <li><a href="#">Logic-1</a>
                                </li>
                                <li><a href="#">Logic-2</a>
                                </li>
                                <li><a href="#"></a>
                                </li>
                                <li><a href="#"></a>
                                </li>
                            </ul>
                        </div>
                        <!-- /.col-lg-6 -->
                    <!-- </div> -->
                    <!-- /.row -->
                </div>
                </div>
            </div>
</template>

<template name = "layout">
      <div class="header">
          <div class="row">
          <!-- <div class="col-md-8 scrollit"> -->
            <ul class="nav nav-pills pull-right">
              <li><a href="#"><span class="glyphicon glyphicon-home"></span></a></li>
              <!-- <li><a ng-href="#">{{> loginButtons}}</a></li> -->
              <li><a ng-href="#"><span class="glyphicon glyphicon-user"></span></a></li>
            </ul>
            <!-- </div> -->
            <img src="/noding_bat_v2.png" alt="<3">
          </div>
      </div>

        <!-- Page Content -->
    <div class="container">
        <div class="row">
          {{> yield}}
          <div style="right:0px;">
            {{> sidebar}}
          </div>
        <hr>
        <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p><span class="glyphicon glyphicon-heart"></span> Omari Labs</p>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </footer>
        </div>
    </div>
</template>
