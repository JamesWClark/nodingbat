<template name="sidebar" class="sidebar">
{{#with exercise}}
  <div class="well">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Input</th>
          <th>Output</th>
          <th>Expected Output</th>
        </tr>
      </thead>
      <tbody>
        <tr class="colors"></tr>
        <tr class="colors"></tr>
        <tr class="colors"></tr>
        <tr class="colors"></tr>
        <tr class="colors"></tr>
        <tr class="colors"></tr>
        <tr class="colors"></tr>
      </tbody>
    </table>
    <div class="panel">
        <div id="flexContainer">
          <div id="color-title">
            {{#if success}}
              Expected Output <i class="fa fa-smile-o rotate fa-2x"></i> Run
            {{else}}
              Expected Output <i class="fa fa-meh-o rotate fa-2x"></i> Run
            {{/if}}
          </div>
        </div>
        <div id="color">
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
            <div class="colors"></div>
        </div>
    </div>
</div>
<!-- Blog Categories Well -->
<div class="absolute">
  <div class="">
    {{#if success}}
        <div style="text-align: center;" class="animated bounce">
          <i style="color: green;" class="fa fa-check fa-5x animated"></i>
          <h1 style="margin-top: 0px;">Success!</h1>
        </div>
    {{/if}}
    {{#if failure}}
        <div style="text-align: center;">
          <i style="color: red;" class="fa fa-remove fa-5x"></i>
          <h1 style="margin-top: 0px;" class="animated shake">Failure!</h1>
        </div>
    {{/if}}
  </div>
</div>
 {{/with}}
</template>
