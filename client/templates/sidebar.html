<template name="sidebar" class="sidebar">
{{#with exercise}}
  <!-- <div class="well"> -->
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Input</th>
          <th>Expected Output</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody class="colors-container">
      </tbody>
    </table>

<!-- Blog Categories Well -->
<div class="absolute">
  <div class="">
    {{#if success}}
        <div style="text-align: center;" class="animated bounce">
          <i style="color: green;" class="fa fa-check fa-5x animated"></i>
          <h1 style="margin-top: 0px;">Success!</h1>
        </div>
    {{/if}}
    {{#if failure}}
        <div style="text-align: center;">
          <i style="color: red;" class="fa fa-remove fa-5x"></i>
          <h1 style="margin-top: 0px;" class="animated shake">Failure!</h1>
        </div>
    {{/if}}
  </div>
</div>
<!-- </div> -->
 {{/with}}
</template>
