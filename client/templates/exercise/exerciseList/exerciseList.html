<template name="exerciseList">
  <div class="container">
    <div class="row">
      <div class="animated slideInLeft" id="spoogScroll">
       {{#each exercises}}
       <nav>
         <div class= "nav-wrapper">
         <div class= "col s12">
           <a href="/" class="breadcrumb">Home</a>
           <a href="/exercises/{{section}}" class="breadcrumb">{{section}}</a>
           <a href="/exercises/{{section}}/{{name}}" class="active breadcrumb">{{name}}</a>
           <a href="/exercises/{{section}}/{{name}}" class="breadcrumb">Start</a>
         </div>
         </div>
       </nav>
       {{/each}}
     </div>
    </div>
  </div>
</template>
