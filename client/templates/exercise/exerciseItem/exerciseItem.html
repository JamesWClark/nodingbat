<template name="exerciseItem">
  {{> Template.dynamic template=top}}
  {{#with item}}
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="flexbox-container">
          <div class="row1">
              <nav>
                <ol class="breadcrumb">
                  <li><a href="/"><i class="fa fa-home"></i> Home</a></li>
                  <li><a href="/exercises/{{section}}">{{section}}</a></li>
                  <li class="active"><a href="/{{section}}/{{name}}">{{name}}</a></li>
                </ol>
              </nav>
                <div id="code-mirror">
                  {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}
                </div>
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                  <div class="btn-group" role="group" style="display:none">
                    <button type="button" class="btn btn-default" id="hint">Hint</button>
                  </div>
                  <div class="btn-group" role="group">
                    <a href="/exercises/{{section}}/{{prevURL}}" type="button" class="btn btn-default previous">&larr;</a>
                  </div>
                  <div class="btn-group" role="group button">
                    <a href="/forum/{{section}}/{{name}}"><button type="button" class="btn btn-default forum-btn">Help Forum</button></a>
                  </div>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="run">Run</button>
                  </div>
                  <div class="btn-group" role="group">
                    <a href="/exercises/{{section}}/{{nextURL}}" type="button" class="btn btn-default previous">&rarr;</a>
                  </div>
                </div>
                <div class="panel panel-primary"></div>
                  <!-- <ul class="pager">
                    <li class="previous"><a href="{{prevURL}}">&larr; Older</a></li>
                    <li class="next"><a href="{{nextURL}}">Newer &rarr;</a></li>
                  </ul> -->
          </div>
        <div class="row2">
          {{> sidebar}}
        </div>
        </div>
      </div>
    </div>
  {{/with}}
</template>
