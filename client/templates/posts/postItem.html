<template name="postItem">
{{> Template.dynamic template=top}}
<div class="container">
 <div class="row">
  <h5>Help forum for {{exerciseName}}</h5>
   {{#each getComments}}
   <blockquote class="blockquote comment-entry">
     <p>{{body}}
    <button class="{{upvotedClass}} btn">â†‘ {{votes}} votes</button>
     </p>
       <small>{{user}}<cite title="Source Title">      {{timestamp}}</cite></small>
       <!-- <i class="icon-chevron-sign-up {{upvotedClass}}">Up</i> -->
     </blockquote>
   {{/each}}
   <textarea class="form-control" rows="3"></textarea>
   <button type="submit" class="btn btn-default" id="submit">Submit</button>
 </div>
</div>
</template>
