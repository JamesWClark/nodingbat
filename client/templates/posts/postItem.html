<template name="postItem">
  <nav>
  <div class="navbar-fixed">
          <div class="nav-wrapper container">
              <a href="/" class="brand-logo">&nbsp;Noding Bat</a>
              <a href="/" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
              <ul class="right hide-on-med-and-down">
                  <li><a href="/{{postPage}}">Forum</a></li>
                  <li><a href="/profile/{{username}}">Dashboard</a></li>
                  <li class="waves-purple">{{> atNavButton}}</li>
              </ul>
          </div>
   </div>
 </nav>
  <h1>Help Forum for {{exerciseName}}</h1>
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Comment</a>
  {{#each posts}}
    <div class="container comment-entry">
      <div class="row">
        <h4>{{_id}}</h4>
        <h4>{{exerciseName}}</h4>
        <!-- <a href="#modal1"><div class="btn btn-default modal-trigger" ></div></a> -->
        <!-- <button data-target="modal1" class="btn modal-trigger" id="commentBtn">Comment</button> -->
      </div>
    </div>
  {{/each}}
<div class="flex-container">
    <div id="comment-area">
      <div class="container">
        <div class="row">
          <h1 class="add-comment">Enter Comment</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Trigger -->
  <!-- <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h2>What you gotta say?</h2>
      <a class="close btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
      <br>
      <span>Be kind considerate when dealing with indivduals online.</span>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Enter Comment Brother</label>
            </div>
          </div>
        </form>
      </div>

      <a class="waves-effect waves-light btn" id="submit">Submit</a>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
