<template name="postItem">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h4>
                  <ol class="breadcrumb">
                      <li><a href="/">Home</a></li>
                      <li><a href="/">{{section}}</a></li>
                      <li class="active">{{name}}</li>
                  </ol>
                </h4>
                {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}
                <button type="submit" class="btn btn-primary" id="run">
                        Run
                </button>
                <button class="btn btn-default" id="help">
                        <a href="{{pathFor 'postHelp'}}">Help</a>
                </button>
                <hr>
            </div>
        </div>
    </div>
</template>
