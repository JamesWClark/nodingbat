<template name="postList">
<div class="container">
        <div class="row">
          <!-- {{#with author}} -->
            <div class="col-md-8">
    		{{#each posts}}
                <h4>
                  <ol class="breadcrumb">
	                  <li><a href="/">{{section}}</a></li>
	                  <li><a href="#">{{name}}</a></li>
	                  	<li>
	                  	<a href="/{{name}}" class="discuss btn btn-default">Start</a>
	              		</li>
                  </ol>
                </h4>
			{{/each}}
			</div>
    	</div>
    </div>
</template>
