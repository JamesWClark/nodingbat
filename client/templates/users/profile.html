<template name="profile">
{{> Template.dynamic template=top}}
  {{#if currentUser}}
	<div class="container">
		<div class="row">
    {{#with user}}
      <h3><img src="/rank-{{user.rank}}.svg" alt="" height="50px;" width="50px;"/>{{currentUser}}</h3>
      <h4>Problems completed: <b>{{bats.length}}</b></h4>
      <!-- {{#each usersBats}}
      <div class="usersBats">
        <a href="/{{section}}/{{name}}" class="notAchieved">{{name}}</a>
      </div>
      {{/each}} -->

      <div class="row">
        {{#each allBats}}
        <a href="/{{section}}/{{name}}" class="notAchieved">
        <div class="col-md-3 portfolio-item">
          <img src="/bat-{{@index}}.svg" href="/{{section}}/{{name}}" width="75px;"/>
          <p></p>
            {{name}}
        </div>
        </a>
        {{/each}}
      </div>
    {{/with}}
  </div>
</div>

{{else}}
  {{/if}}
  <h1 align="center">Not Logged in</h1>
{{> Template.dynamic template=footer}}
</template>
