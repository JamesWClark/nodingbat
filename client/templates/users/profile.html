<template name="profile">
  {{> Template.dynamic template=top}}
  {{#if currentUser}}
	<div class="container">
		<div class="row" id="">
    {{#with user}}
    	<div class="container">
          <h2>{{currentUser}}</h2>
          <h4>Problems completed: <b>{{bats.length}}</b></h4>
			</div>
        <div class="exercise-container">
          {{#each usersBats}}
          <div class="usersBats">
            <a href="/{{section}}/{{name}}">{{name}}</a>
          </div>
          {{/each}}

          {{#each batDiff}}
            <div class="batDiff">
              <a href="/{{section}}/{{name}}" style="color:grey !important;">{{name}}</a>
            </div>
          {{/each}}
			   </div>
    {{/with}}
  </div>
</div>
{{else}}

  <h1 align="center">Not Logged in</h1>
{{/if}}
</template>
