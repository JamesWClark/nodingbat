<template name ="codeEditor">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3>
                  <ol class="breadcrumb">
                      <li><a href="#">michaelFlops</a></li>
                      <li><a href="#">Warmup-1</a></li>
                      <li class="active">{{name}}</li>
                  </ol>
                </h3>
                {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode reactiveVar="varName"}}
                <button type="submit" class="btn btn-primary">
                        Run
                </button>
                <hr>
            </div>
        </div>
    </div>
</template>
